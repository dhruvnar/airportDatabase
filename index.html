    <script>
        fetch('https://www.ryanair.com/api/views/locate/5/airports/en/active')
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.log(data);
                document.getElementById('airport-list').onchange = function(){
                    var selected = this.value;
                    data.forEach(airport => {
                        if(airport.code === selected){   
                            document.getElementById('info-code').textContent = airport.code;
                            document.getElementById('info-city').textContent = airport.city.name;
                            document.getElementById('info-region').textContent = airport.region.name;
                            document.getElementById('info-country').textContent = airport.country.name;
                            document.getElementById('info-currency').textContent = airport.country.currency;
                            document.getElementById('info-time').textContent = airport.timeZone;
                            document.getElementById('info-coordinates').textContent = airport.coordinates.latitude + ", " + airport.coordinates.longitude;
                        }
                        else{
                            // do nothing
                        }
                    })
                }
                
            })
            .catch(error => console.log(error));
    </script>
